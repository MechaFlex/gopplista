{{define "game"}}
<li class="rounded bg-gray-9 text-gray-1 flex gap-4">
  <img src="{{.ImageURL}}" alt="{{.Title}}">
  <div class="flex flex-col gap-4">
    <h1 class="font-700">
      {{.Title}}
    </h1>
    <div>
      {{.Description}}
      <br>
      <strong>Released:</strong> {{.ReleaseYear}}
    </div>
  </div>
</li>
{{end}}
