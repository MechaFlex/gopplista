<div class="CONTROLS relative">
   <button
      class="ELLIPSIS i-heroicons-ellipsis-horizontal relative opacity-0 cursor-pointer text-[2rem]"
   ></button>
   <div class="SECTION_MENU z-10 absolute hidden w-max h-max text-zinc-800">
      <div class="relative flex flex-col [&>*]-flex [&>*]-items-center [&>*]-gap-2">
         <button
            onclick="(() => {
               const dialog = document.querySelector('.DIALOG_SECTION_EDIT')
               dialog.querySelector('input[name=id]').value = '{{.ID}}'
               dialog.querySelector('input[name=title]').value = '{{.Title}}'
               dialog.querySelector('textarea[name=description]').value = '{{.Description}}'
               dialog.showModal()
            })()"
         >
            <div class="i-heroicons-pencil"></div>
            Edit section
         </button>
         <button
            class="text-red-600 hover:bg-red-600 hover:text-zinc-50"
            hx-delete="/admin/games/sections/{{.ID}}"
            hx-swap="outerHTML"
            hx-trigger="click"
            hx-target=".SECTIONS"
            hx-confirm="Are you sure you want to delete section {{.Title}}?"
         >
            <div class="i-heroicons-trash"></div>
            Delete section
         </button>
      </div>
   </div>
</div>
