<div class="CONTROLS relative">
   <button
      class="ELLIPSIS ELLIPSIS{{.ID}} i-heroicons-ellipsis-horizontal relative opacity-0 cursor-pointer text-[2rem] text-green-500"
   ></button>
   <div class="GAME_MENU GAME_MENU{{.ID}} z-10 absolute hidden w-max h-max text-zinc-800">
      <div class="relative flex flex-col [&>*]-flex [&>*]-items-center [&>*]-gap-2">
         <button
            hx-get="/admin/games/dialog/edit/{{.ID}}"
            hx-target=".DIALOG_GAME"
            hx-on::after-request="document.querySelector('.DIALOG_GAME').showModal()"
         >
            <div class="i-heroicons-pencil"></div>
            Edit game
         </button>
         <button
            class="text-red-600 hover:bg-red-600 hover:text-zinc-50"
            hx-delete="/admin/games/{{.ID}}"
            hx-swap="outerHTML"
            hx-trigger="click"
            hx-target=".ALL_GAMES"
            hx-confirm="Are you sure you want to delete game {{.Title}}?"
         >
            <div class="i-heroicons-trash"></div>
            Delete game
         </button>
      </div>
   </div>
</div>

<script>
   window.addEventListener("click", (event) => {
      const gameMenu = document.querySelector(".GAME_MENU{{.ID}}")
      gameMenu.classList.add("hidden")
      gameMenu.classList.remove("block")

      if (event.target.classList.contains("ELLIPSIS{{.ID}}")) {
         gameMenu.classList.add("block")
         gameMenu.classList.remove("hidden")
      }
   })
</script>
