<dialog
   class="DIALOG_SECTION_EDIT w-[30rem] bg-zinc-50"
   onclick="document.querySelector('.DIALOG_SECTION_EDIT').close()"
>
   <form
      class="w-full h-full p-4 flex flex-col gap-2"
      hx-put="/admin/games/sections/"
      hx-on::config-request="event.detail.path += event.detail.parameters.id"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-target=".SECTIONS"
      onclick="event.stopPropagation()"
   >
      <h2>Edit section</h2>
      <input type="hidden" name="id" />
      <input class="w-full text-[1.5rem] font-bold" type="text" name="title" placeholder="Title" />
      <textarea class="w-full" name="description" rows="4" placeholder="Description"></textarea>
      <button
         class="w-full"
         type="submit"
         onclick="document.querySelector('.DIALOG_SECTION_EDIT').close()"
      >
         Save changes
      </button>
   </form>
</dialog>
