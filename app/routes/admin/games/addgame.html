<dialog
   class="DIALOG_GAME_ADD w-[30rem] bg-zinc-50"
   onclick="document.querySelector('.DIALOG_GAME_ADD').close()"
>
   <form
      class="w-full h-full p-4 flex gap-2"
      onclick="event.stopPropagation()"
      hx-post="/admin/games/"
      hx-swap="outerHTML"
      hx-trigger="submit"
      hx-target=".ALL_GAMES"
   >
      <div class="flex flex-col gap-2">
         <h2>Add game</h2>
         <input type="hidden" name="sectionid" />
         <input type="text" placeholder="Title" name="title" />
         <textarea rows="3" placeholder="Description" name="description"></textarea>
         <input type="text" placeholder="Release year" name="release_year" />
         <label>
            Image URL, please use <a href="http://igdb.com">igdb.com</a><br />
            <input
               class="w-full"
               type="text"
               placeholder="Image URL"
               name="image_url"
               oninput="document.querySelector('.DIALOG_GAME_ADD img').src = this.value"
            />
         </label>
         <h2>Rating</h2>
         <div class="bg-purple-700">
            <input type="hidden" />
            <rating-lines maxrating="5"></rating-lines>
         </div>
         <button
            class="w-full"
            type="submit"
            onclick="document.querySelector('.DIALOG_GAME_ADD').close()"
         >
            Add
         </button>
      </div>
      <div b="1 solid zinc-800" class="grow grid place-items-center relative">
         <span class="IMAGE_FRAME_TEXT">No image set</span>
         <img
            class="absolute h-full aspect-[1/0.75] object-cover opacity-100 transition-opacity duration-300"
            src=""
            alt="Game art"
         />
      </div>
   </form>
</dialog>

<style>
   img[src=""] {
      opacity: 0;
   }
</style>
