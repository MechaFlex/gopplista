<div class="relative">
	<button
		class="ELLIPSIS ELLIPSIS{{.ID}} i-heroicons-ellipsis-horizontal relative opacity-0 cursor-pointer text-[2rem]"
	></button>
	<div class="MENU_SECTION MENU_SECTION{{.ID}} z-10 absolute hidden w-max h-max text-zinc-800">
		<div class="relative flex flex-col [&>*]-flex [&>*]-items-center [&>*]-gap-2">
			<button
				hx-get="/admin/games/sections/dialog/edit/{{.ID}}"
				hx-target="#DIALOG_SECTION"
				hx-swap="innerHTML"
				hx-on::after-request="document.querySelector('#DIALOG_SECTION').showModal()"
			>
				<div class="i-heroicons-pencil"></div>
				Edit section
			</button>
			<button
				class="text-red-600 hover:bg-red-600 hover:text-zinc-50"
				hx-delete="/admin/games/sections/{{.ID}}"
				hx-swap="outerHTML"
				hx-trigger="click"
				hx-target="#SECTIONS_LIST"
				hx-confirm="Are you sure you want to delete section {{.Title}}?"
			>
				<div class="i-heroicons-trash"></div>
				Delete section
			</button>
		</div>
	</div>
</div>

<script>
   window.addEventListener("click", (event) => {
      const sectionMenu = document.querySelector(".MENU_SECTION{{.ID}}")
      if (sectionMenu.classList.contains("block")) {
         sectionMenu.classList.add("hidden")
         sectionMenu.classList.remove("block")
         return
      }

      if (event.target.classList.contains("ELLIPSIS{{.ID}}")) {
         sectionMenu.classList.add("block")
         sectionMenu.classList.remove("hidden")
      }
   })
</script>
