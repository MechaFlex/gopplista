<div class="flex flex-col gap-8">
	{{range .Sections}}
		<div class="flex flex-col gap-4">
			<div class="pl-2">
				<h1>{{.Title}}</h1>
				<p>{{.Description}}</p>
			</div>
			<ol class="flex flex-col gap-4">
				{{range .Games}}
					{{template "routes/games/game" .}}
				{{end}}
			</ol>
		</div>
	{{end}}
</div>
