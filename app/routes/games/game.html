<li class="bg-gray-9 text-gray-1 flex h-[20rem] w-full overflow-hidden">
   <img src="{{.ImageURL}}" alt="{{.Title}}" class="h-full" />
   <div class="grow flex flex-col gap-4 px-6 py-4">
      <div class="w-full">
         <rating-lines maxrating="5" rating="{{.Score}}" readonly></rating-lines>
      </div>

      <h1 class="font-700">{{.Title}}</h1>
      <div>
         {{.Description}}
         <br />
         <strong>Released:</strong> {{.ReleaseYear}}
      </div>
   </div>
</li>
